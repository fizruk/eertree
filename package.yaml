name:                eertree
version:             0.1.0.0
github:              "fizruk/eertree"
license:             BSD3
author:              "Nickolay Kudasov, Timur Khazhiev"
maintainer:          "nickolay.kudasov@gmail.com"
copyright:           "2019 Nickolay Kudasov, Timur Khazhiev"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/fizruk/eertree#readme>

custom-setup:
  dependencies:
    - base
    - Cabal
    - cabal-doctest >=1.0.2 && <1.1

dependencies:
- base >= 4.7 && < 5
- containers
- vector
- QuickCheck
- integer-logarithms

executables:
  a216264:
    main:         A216264.hs
    source-dirs:  app
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - eertree

library:
  source-dirs: src
  ghc-options:
    - -Wall -fno-warn-type-defaults

tests:
  eertree-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - hspec-contrib
    - HUnit
    - eertree

  doctests:
    source-dirs: test
    main: doctests.hs
    other-modules: []
    dependencies:
    - base
    - doctest
    - Glob
    - QuickCheck
    - template-haskell

benchmarks:
  bench:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - criterion
    - eertree
